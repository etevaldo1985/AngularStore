<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">City List</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a (click)='open()' class="dark-text"><i
            class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">NAME</th>
            <th class="text-center">PROVINCE</th>
            <th class="text-center">FUNCTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let cities of cities'>

            <td class="pt-3-half">{{ cities.id }}</td>
            <td class="pt-3-half">{{ cities.nameCity }}</td>
            <td class="pt-3-half">{{ cities.province.nameProvince }}</td>

            <td>
              <span class="table-remove"><button type="button"
                  class="btn btn-outline-black btn-rounded btn-sm my-0" (click)='openEditCity(cities.id)' >EDIT</button></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Editable table -->
