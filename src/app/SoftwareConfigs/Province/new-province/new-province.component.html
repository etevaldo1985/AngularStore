<div class="modal-header">

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="text-center" novalidate [formGroup]='provinceForm'>

    <p class="h4 mb-4">New Province</p>

    <!-- NameProvince-->
    <input type="nameProvince" id="defaultLoginFormNameProvince" formControlName='nameProvince' class="form-control mb-4"
      placeholder="Province Name" [ngClass]="{'is-invalid' : displayMessage.nameProvince}" />
    <span class="text-danger" *ngIf="displayMessage.nameProvince">
      <p [innerHTML]="displayMessage.nameProvince"></p>
    </span>


    <!-- Sign in button -->
    <button class="btn btn-outline-dark btn-block my-4" [disabled]='!provinceForm.valid' (click)='newProvince()'
      (click)="activeModal.dismiss('Cross click')" type="button">Register Province</button>
  </form>
</div>
