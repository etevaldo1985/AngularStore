<div class="modal-header">

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="text-center" novalidate [formGroup]='userForm'>

    <p class="h4 mb-4">New User</p>

    <!-- NameUser -->
    <input type="nameUser" id="defaultLoginFormNameUser" formControlName='name' class="form-control mb-4"
      placeholder="User name" [ngClass]="{'is-invalid' : displayMessage.name}" />
    <span class="text-danger" *ngIf="displayMessage.name">
      <p [innerHTML]="displayMessage.name"></p>
    </span>
    <!-- Password -->
    <input type="password" id="defaultLoginFormPasswordRegister" formControlName='password' class="form-control mb-4"
      placeholder="User password" [ngClass]="{'is-invalid' : displayMessage.password}" />
    <span class="text-danger" *ngIf="displayMessage.password">
      <p [innerHTML]="displayMessage.password"></p>
    </span>
    <!-- ConfirmPassword -->
    <input type="confirmPass" id="defaultLoginFormConfirmPass" formControlName='confirmPass' class="form-control mb-4"
      placeholder="Confirm Password" [ngClass]="{'is-invalid' : displayMessage.confirmPass}" />
    <span class="text-danger" *ngIf="displayMessage.confirmPass">
      <p [innerHTML]="displayMessage.confirmPass"></p>
    </span>



    <!-- Sign in button -->
    <button class="btn btn-outline-dark btn-block my-4" [disabled]='!userForm.valid' (click)='newUser()'
      (click)="activeModal.dismiss('Cross click')" type="button">Register User</button>
  </form>
</div>
