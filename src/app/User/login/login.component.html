<div class="modal-header">

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="text-center"  novalidate [formGroup]='userForm'>

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="code" id="defaultLoginFormCode" formControlName='code' class="form-control mb-4" placeholder="code" [ngClass]="{'is-invalid' : displayMessage.code}"/>
    <span class="text-danger" *ngIf="displayMessage.code">
      <p [innerHTML]="displayMessage.code"></p>
    </span>

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" formControlName='password'  class="form-control mb-4" placeholder="Password" [ngClass]="{'is-invalid' : displayMessage.password}"/>
    <span class="text-danger" *ngIf="displayMessage.password">
      <p [innerHTML]="displayMessage.password"></p>
    </span>
    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
          <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
        </div>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-outline-dark btn-block my-4" [disabled]='!userForm.valid' (click)='login()' (click)="activeModal.dismiss('Cross click')" type="submit">Sign
      in</button>
  </form>
</div>
